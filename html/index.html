<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/clock.css">
</head>
<body>
    <div class="main">
        <div id="circle">
            <div id="first">
                <span id="s9">9</span>
            </div>
            <div id="second">
                <span id="s10">10</span>
                <span id="s8">8</span>
            </div>
            <div id="third">
                <span id="s11">11</span>
                <span id="s7">7</span>
            </div>
            <div id="fourth">
                <span id="s12">12</span>
                <span id="s6">6</span>
            </div>
            <div id="fifth">
                <span id="s1">1</span>
                <span id="s5">5</span>
            </div>
            <div id="sixth">
                <span id="s2">2</span>
                <span id="s4">4</span>
            </div>
            <div id="seventh">
                <span id="s3">3</span>
            </div>
        </div>
        <div id="dot"></div>
        <div class="stickController" id="mDiv">
            <div id="minute"></div>
        </div>
        <div class="stickController" id="hDiv">
            <div id="hour"></div>
        </div>
        <div class="stickController" id="sDiv">
            <div id="secondStick"></div>
        </div>
    </div>
    <script src="../js/clock.js"></script>
</body>
</html>
